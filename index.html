<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this webpage is to practice building image sliders">
  <title>Image slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slide-container">
    <span id="slider-image-1"></span>
    <span id="slider-image-2"></span>
    <span id="slider-image-3"></span>

    <div class="image-container">
      <img src="images/ignmpCN.png" class="slider-image" alt="iron man">
      <img src="images/OhSfTbd.png" class="slider-image" alt="Thor">
      <img src="images/oUfRGHl.png" class="slider-image" alt="Rocket">
    </div>

    <div class="button-container">
      <a href="#slider-image-1" class="slider-button"></a>
      <a href="#slider-image-2" class="slider-button"></a>
      <a href="#slider-image-3" class="slider-button"></a>
    </div>
  </div>
</body>
</html>
