<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="The purpose of this webpage is to practice building image sliders">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slide-container">
    <span id="slider-image-1"></span>
    <span id="slider-image-2"></span>
    <span id="slider-image-3"></span>

    <div class="image-container">
      <img src="images/20190316_grookey_by_liliacreative_dd28i0x-fullview.jpg" class="slider-image" alt="Grookey">
      <img src="images/scorbunny_by_dragonfoxgirl-dd0ufh6.png" class="slider-image" alt="Scorbunny">
      <img src="images/sobble.webp" class="slider-image" alt="Sobble">
    </div>

    <div class="button-container">
      <a href="#slider-image-1" class="slider-button"></a>
      <a href="#slider-image-2" class="slider-button"></a>
      <a href="#slider-image-3" class="slider-button"></a>
    </div>
  </div>
</body>
</html>
